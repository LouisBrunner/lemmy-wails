name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: make install

    - name: Lint
      run: make lint

    - name: Build
      run: make build-all

    - uses: actions/upload-artifact@v3
      with:
        name: Lemmy-darwin-arm64
        path: build/bin/Lemmy-arm64.app/

    - uses: actions/upload-artifact@v3
      with:
        name: Lemmy-darwin-amd64
        path: build/bin/Lemmy-amd64.app/

    - uses: actions/upload-artifact@v3
      with:
        name: Lemmy-windows-amd64
        path: build/bin/Lemmy-amd64.exe

    - uses: actions/upload-artifact@v3
      with:
        name: Lemmy-linux-amd64
        path: build/bin/Lemmy-
